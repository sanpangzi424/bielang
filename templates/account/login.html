{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>{{ article.title }}</h1>
    </div>
    <div class="row text-center vertical-middle-sm">
        <h1>Login</h1>
        <p>input your username and password</p>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}

            <div class="form-group">
                <label  class="col-md-5 control-label"><span class="glyphicon glyphicon-user">{{ form.username.label_tag }}</span></label>
                <div class="col-md-6 text-left">{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label"><span class="glyphicon glyphicon-floppy-open">{{ form.password.label_tag }}</span></label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Login in">
        </form>
    </div>
{% endblock %}
